<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #outputParagraph {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            min-height: 50px; /* Ensure visibility */
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Dynamic Text Updater</h1>
    <p>Enter some text below and click 'Update' to see the paragraph change!</p>

    <input type="text" id="textInput" placeholder="Type your text here...">

    <button id="updateButton">Update Text</button>

    <div id="outputParagraph">
        <p id="dynamicText">The content of this paragraph will change!</p>
    </div>

    <script>
        // FUNCTION DEFINITION: The core logic
        function updateParagraph() {
            // 1. Get the HTML elements using DOM methods (getElementById)
            const inputField = document.getElementById('textInput');
            const outputParagraph = document.getElementById('dynamicText');

            // 2. Get the value (text) entered by the user
            const newText = inputField.value;

            // 3. Modify the webpage content dynamically (using innerText)
            if (newText.trim() === "") {
                outputParagraph.innerText = "Please enter some text to update the paragraph.";
            } else {
                outputParagraph.innerText = "You entered: " + newText;
                
                // Optional: Clear the input field after updating
                inputField.value = ""; 
            }
        }

        // EVENT HANDLING: Attach the function to the button click
        // Get the button element
        const button = document.getElementById('updateButton');
        
        // Add an event listener for the 'click' event
        button.addEventListener('click', updateParagraph);

        // Optional: Also update on pressing 'Enter' in the input field
        const input = document.getElementById('textInput');
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                updateParagraph();
            }
        });
        
    </script>

</body>
</html>
